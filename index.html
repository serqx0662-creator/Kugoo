<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>



<header class="header container">
    <div class="header-top">
        <div class="header-top-left">
            <a href="#">Сервис</a>
            <a href="#">Сотрудничество</a>
            <a href="#">Заказать звонок</a>
            <div class="social-icons">
                <a href="#"><img class="social-icon" src="./img/icons/viber.svg"></a>
                <a href="#"><img class="social-icon" src="./img/icons/telegram.svg"></a>
                <a href="#"><img class="social-icon" src="./img/icons/whatsapp.svg"></a>
            </div>
        </div>

        <div class="header-top-right">
            <span>+7 (800) 505-54-61</span>
            <a href="#" class="header-icon-plus"><img src="./img/icons/plus.svg"></a>
        </div>
    </div>

    <div class="header-main">
        <div class="logo">KUGOO</div>

        <button class="catalog-btn">
            <span class="catalog-icon">☰</span>
            Каталог
        </button>

        <div class="search-wrapper">
            <div class="custom-select">
                <select>
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="5" viewBox="0 0 6 5" fill="none">
                        <path d="M3.4421 3.98501C3.04685 4.58402 2.16799 4.58402 1.77275 3.98501L0.166545 1.55074C-0.272147 0.885886 0.204674 -8.29089e-08 1.00122 -1.32726e-08L4.21362 2.67565e-07C5.01017 3.37201e-07 5.48699 0.885886 5.0483 1.55074L3.4421 3.98501Z" fill="#282739"/>
                    </svg>
                    <option>Везде</option>
                    <option>Самокаты</option>
                    <option>Аксессуары</option>
                </select>
            </div>

            <input type="text" placeholder="Искать самокат KUGOO" class="search-input">

            <button class="search-btn"><img src="./img/icons/Search.svg"></button>
        </div>

        <div class="header-icons">
            <a class="icon-bike"><img src="./img/icons/balance.svg"></a>
            <a class="icon-heart"><img src="./img/icons/Heart.svg"></a>
            <a class="icon-cart"><img src="./img/icons/shopping.svg"> Корзина</a>
        </div>
    </div>

    <nav class="sub-nav">
        <a href="#">О магазине</a>
        <a href="#">Доставка и оплата</a>
        <a class="badge-blue" href="#">Доступна рассрочка</a>
        <a href="#">Тест-драйв</a>
        <a href="#">Блог</a>
        <a href="#">Контакты</a>
        <a href="#">Акции <span class="badge-percent">%</span></a>
    </nav>
</header>


<section class="hero">

    <!-- Фон KIRIN -->
    <div class="hero-kirin-bg">KIRIN</div>

    <!-- Левая часть -->
    <div class="hero-left">
        <h1>ЭЛЕКТРОСАМОКАТЫ KUGOO KIRIN<br>ОТ ОФИЦИАЛЬНОГО ДИЛЕРА</h1>

        <p class="hero-subtitle">
            С бесплатной доставкой по РФ от 1 дня
        </p>

        <button class="hero-btn">Перейти в каталог</button>

        <!-- Переключатели слайдов -->
        <div class="hero-slider-dots">
            <span class="arrow prev">‹</span>
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="arrow next">›</span>
        </div>
    </div>

    <!-- Правая часть: самокат -->
    <div class="hero-right">
        <img src="./img/scooter.png" class="hero-scooter">

        <!-- Указатель с текстом -->
        <div class="hero-pointer">
            <div class="pointer-box">
                <span class="icon">⚡</span>
                Тест-драйв и обучение
            </div>

            <div class="pointer-line">
                <span class="dot"></span>
                <span class="line"></span>
                <span class="dot big"></span>
            </div>

            <div class="pointer-free">
                БЕСПЛАТНО
            </div>
        </div>
    </div>

</section>





<script src="./js/app.js"></script>
</body>
</html>
